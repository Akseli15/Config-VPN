<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin_auth.css">
    <link href="https://fonts.cdnfonts.com/css/tiny-pixy" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/forma-djr-banner" rel="stylesheet">
    <title>LIST</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo__block">
                <div class="logo__img"><img  alt="" src="/img/Frame.png" width="100%" height="100%"></div>
                <div class="title"> Ogre VPN</div>
            </div>
            <div class="nav__bar">
                <div class="burger">
                   <span></span>
                </div>
                
                <button class="btn__icon"><img src="img/profile.png" alt="" width="100%" height="100%"></button>
                <button class="btn__icon"><img src="img/exit.png" alt="" width="100%" height="100%"></button>
            </div>
        </div>
           
        <div class="server__list__title"> Список пользователей на сервере</div>
           <div class="display__flex__up">
                <img src="/img/Ellipse 55.png" alt="">
                <div class="auth__form">
                    <div class="popup__input__block">
                        <div class="server__list__title">ADMIN</div>
                        <div >
                            <input class="popup__input" type="email">
                            <div class="input__span auth">Редактировать логин пользователя</div>
                        </div>
                        <div>
                            <input class="popup__input" type="password">
                            <div class="input__span auth">Редактировать пароль пользователя</div>
                        </div>
            
                    </div>
                    <button class="server__list__button">Применить</button>
                </div>
                <div class="right__info">
                    <img class="border" src="/img/wARNING.png" width="40%" height="30%">
                    <img src="/img/Предупреждение.png" alt="" width="90%" height="80%">
                </div>
           </div>
        
        
        
       
</div>
<img class="img__bottom" src="/img/p6 1.png" alt="" width="100%" >
